{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0">
            <div class="card-header" style="background: linear-gradient(135deg, #198754 0%, #0ea5a4 100%); border: none; padding: 32px 24px; text-align: center;">
                <div style="width: 56px; height: 56px; margin: -40px auto 16px; background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.75rem;">
                    <i class="bi bi-person-plus" style="color: #198754;"></i>
                </div>
                <h4 class="text-white mb-2" style="font-weight: 700;">Create Account</h4>
                <p class="text-white-50 mb-0" style="font-size: 0.9rem;">Register as a new resident</p>
            </div>
            <div class="card-body p-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'partials/form_fields.html' with submit_text='Register' %}
                </form>
                <hr class="my-3">
                <p class="text-center text-muted small mb-0">
                    Already have an account? <a href="{% url 'login' %}" style="font-weight: 600;">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
